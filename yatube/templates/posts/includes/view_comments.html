{% for comment in comments %}
  <div class="media mb-4">
    <div class="media-body">
      <ul>
        <li>
          <h5 class="mt-0">
            <a href="{% url 'posts:profile' comment.author.username %}">
              {{ comment.author.get_full_name }}
            </a>
          </h5>
        </li>
        <li>
          Дата публикации: {{ comment.created|date:"d E Y" }} 
        </li>
      </ul>
      <p>
        {{ comment.text }}
      </p>
    </div>
  </div>
{% endfor %}
